<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <h4 id="clgaddress" style="text-align: center;"></h4>
        <hr><h2 style="text-align: center;">Application Form</h2><hr><br>
    <form action="" id="registration">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputfirstname4">First Name</label>
                <input id="fname" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputlastname4">Last Name</label>
                <input id="lname" type="text" class="form-control" placeholder="Last name">
            </div>

            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input id="pass" type="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input id="address" type="text" class="form-control" placeholder="1234 Main St">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="state" class="form-control">
              <option selected>Choose</option>
              <option>Andhra Pradesh</option>
              <option>Gujurat</option>
              <option>Kerala</option>
              <option>Maharashtra</option>
              <option>Punjab</option>
              <option>Tamil Nadu</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="zip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button id="register" type="submit" class="btn btn-primary">Sign in</button>
        <br><br>
        <div>
          <p>Your Form was submitted on: </p>
          <div id="date"></div>
        </div>
        <br><br>

      </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
